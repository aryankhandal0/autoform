<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AutoForm JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="js.lib.js"></script>
</head>

<body>
    <button>ClickMe</button><br>
    <script>
        let newHello = new HelloLib({
            name:{
                type:"inputtext",
                placeholder:"Name",
                class:"input-name",
                //prior:1
            },
            price:{
                type:"inputtext",
                placeholder:"Add Amount",
                format:"amount",
                //prior:2
            },
            button:{
                type:"submit",
                value:"Send",
                class:"btn",
                //prior:3
            },
            cardfield:{
              type:"cardnum",
              value:"Enter your SBI Card Number",
              class:"cardcls",
            },
            dropdown:{
              type:"dropd",
              class:"dropcls",
              options:{
                first:"India",
                second:"Australia",
                third:"Japan",
                fourth:"China"
              },
            }
        });
        let btn=document.getElementsByTagName(
            "button"
        )[0];
        btn.addEventListener('click',function () {
            newHello.init();
        })
        newHello.init();
    </script>
</body>

</html>
